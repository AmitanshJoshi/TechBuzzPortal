<div class="row" *ngIf="testService.questions && this.testService.quesProgress != 10">
  <div class="col s8 offset-s2">
    <span class="timers h2 align-center">Time Elapsed : {{testService.displayTimeElapsed()}}</span>
    <div class="progress">
      <div class="determinate" [style.width.%]="(testService.quesProgress+1)*10"></div>
    </div>
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{testService.quesProgress+1}}</span>
        <p>{{testService.questions[testService.quesProgress].Qn}}</p>
      </div>
      <div class="card-body">
        <ul class="collection answer">
          <ng-container *ngFor="let option of testService.questions[testService.quesProgress].Options;let i = index">
            <input type="radio" *ngIf="option != null" class="collection-item" (click)="Answer(testService.questions[testService.quesProgress].QnID,i)">
              {{option}}
          </ng-container>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{testService.quesProgress+1}} {{testService.questions[testService.quesProgress].Qn}}</h5>
          <p class="card-text">
            <ng-container *ngFor="let option of testService.questions[testService.quesProgress].Options;let i = index">
              <input type="radio" *ngIf="option != null" class="collection-item" (click)="Answer(testService.questions[testService.quesProgress].QnID,i)">
                {{option}}
            </ng-container>
          </p>
          <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
        </div>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
  </div>
</div>
